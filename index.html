<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title></title>
</head>
<body>
  <div class="sidebar active">
    <div class="date"></div>
    <div class="clock">
      <div class="hand hourHand"></div>
      <div class="hand minuteHand"></div>
      <div class="hand secondHand"></div>
    </div>
    <div class="tune">
      <div class="controls">
        <div class="playButton">â–º</div>
        <div class="progressContainer">
          <div class="progress"></div>
        </div>
      </div>
      <div class="credit">Music:  www.bensound.com</div>
      <audio src="media/bensound-pianomoment.mp3" class="audio" loop></audio>
    </div>
    <div class="video"></div>
    <div class="weather">
        <div class="currentWeather">
          <div class="city"></div>
          <div class="weatherDescription"></div>
          <div class="temperature"></div>
        </div>
        <input type="text" class="weatherSearchBar">
        <ul class="stationsList">
        </ul>
      </div>
  </div>

  <div class="main">
    <div class="container brightnessContainer">
      <div>Background brightness:</div>
      <input type="range" min="50" max="100">
    </div>
    <div class="container toDoListContainer">
      <h2>To Do List</h2>
      <ul class="toDoList">
      </ul>
      <form class="container addItemForm">
        <input type="text">
        <button class="addItemButton">Add Item</button>
      </form>
    </div>
    <div class="container doodleContainer">
      <h2>Doodle!</h2>
      <canvas></canvas>
      <button class="clearCanvas">Clear Doodle</button>
    </div>
    <div class="container keyboardContainer">
      <h2>Keyboard</h2>
      <div class="enableContainer">
        <input type="checkbox">Click to Enable
      </div>
      <div class="keys">
        <kbd data-key="A">A</kbd>
        <kbd data-key="S">S</kbd>
        <kbd data-key="D">D</kbd>
        <kbd data-key="F">F</kbd>
        <kbd data-key="G">G</kbd>
        <kbd data-key="H">H</kbd>
        <kbd data-key="J">J</kbd>
      </div>
      <audio src="media/68437__pinkyfinger__piano-a.wav" data-key="A"></audio>
      <audio src="media/68438__pinkyfinger__piano-b.wav" data-key="S"></audio>
      <audio src="media/68441__pinkyfinger__piano-c.wav" data-key="D"></audio>
      <audio src="media/68442__pinkyfinger__piano-d.wav" data-key="F"></audio>
      <audio src="media/68443__pinkyfinger__piano-e.wav" data-key="G"></audio>
      <audio src="media/68446__pinkyfinger__piano-f.wav" data-key="H"></audio>
      <audio src="media/68448__pinkyfinger__piano-g.wav" data-key="J"></audio>
    </div>
    <div class="container foodNewsContainer">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
