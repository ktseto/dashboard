<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title></title>
</head>
<body>
  <div class="sidebar">
    <div class="date"></div>
    <div class="clock"></div>
    <div class="weather"></div>
    <div class="tune"></div>
    <div class="video"></div>
  </div>
  <div class="main">
    <div class="container brightnessContainer">
      <div>Background brightness:</div>
      <input type="range" min="50" max="100">
    </div>
    <div class="container toDoListContainer">
      <ul class="toDoList">
      </ul>
      <form class="container addItemForm">
        <input type="text">
        <button class="addItemButton">Add Item</button>
      </form>
    </div>
    <div class="container doodleContainer">
      <canvas></canvas>
      <button class="clearCanvas">Clear Doodle</button>
    </div>
    <div class="container keyboardContainer">
      <p>test</p>
    </div>
    <div class="container foodNewsContainer">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
